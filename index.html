<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Zalculadora</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/math.js"></script>
    </head>
    <body>
        <div class="title_area">
            <h1>Zalculadora</h1>
            <img src="img/img-calculator.png">
        </div>
        <div class="calculator">
            <div class="display">
                <textarea id="displayNumber"></textarea>
            </div>
            <ul>
                <li><button value="7" type="button" onclick="typeInDisplay(this)" id="btn7" class="btn">7</button>   <button value="8" type="button" onclick="typeInDisplay(this)" id="btn8" class="btn">8</button>   <button value="9" type="button" onclick="typeInDisplay(this)" id="btn9" class="btn">9</button>    <button value="/" type="button" onclick="typeInDisplay(this)" id="btnDivide" class="btn">/</button></li>
                <li><button value="4" type="button" onclick="typeInDisplay(this)" id="btn4" class="btn">4</button>   <button value="5" type="button" onclick="typeInDisplay(this)" id="btn5" class="btn">5</button>   <button value="6" type="button" onclick="typeInDisplay(this)" id="btn6" class="btn">6</button>    <button value="*" type="button" onclick="typeInDisplay(this)" id="btnMultiply" class="btn">*</button></li>
                <li><button value="1" type="button" onclick="typeInDisplay(this)" id="btn1" class="btn">1</button>   <button value="2" type="button" onclick="typeInDisplay(this)" id="btn2" class="btn">2</button>   <button value="3" type="button" onclick="typeInDisplay(this)" id="btn3" class="btn">3</button>    <button value="-" type="button" onclick="typeInDisplay(this)" id="btnMinus" class="btn">-</button></li>
                <button value="0" type="button" onclick="typeInDisplay(this)" id="btn0" class="btn">0</button>   <button value="^" type="button" onclick="typeInDisplay(this)" id="btnPowerTo" class="btn">^</button>  <button value="=" type="button" onclick="typeInDisplay(this)" id="btnEqual" class="btn">=</button></li>    <button value="+" type="button" onclick="typeInDisplay(this)" id="btnPlus" class="btn">+</button></li>
                <li><button value=";(" type="button" onclick="typeInDisplay(this)" id="btnOpenBraces" class="btn">(</button>    <button value=")" type="button" onclick="typeInDisplay(this)" id="btnCloseBraces" class="btn">)</button>
            </ul>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
